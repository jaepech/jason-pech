<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloned Website</title>
  <style>
    /* Reset some default styles */
    body, h1, h2, p, ul, li {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    /* Hero Section */
    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
      color: #fff;
      padding: 100px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .hero button {
      background: #ff6347;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Features Section */
    .features {
      display: flex;
      justify-content: space-around;
      padding: 50px 20px;
      background: #f4f4f4;
    }

    .features div {
      text-align: center;
      width: 30%;
    }

    .features h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    /* Footer */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>My Cloned Website</h1>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to Our Website</h2>
    <p>We provide the best services for your needs.</p>
    <button>Learn More</button>
  </section>

  <!-- Features Section -->
  <section class="features">
    <div>
      <h3>Feature One</h3>
      <p>Details about feature one.</p>
    </div>
    <div>
      <h3>Feature Two</h3>
      <p>Details about feature two.</p>
    </div>
    <div>
      <h3>Feature Three</h3>
      <p>Details about feature three.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 My Cloned Website. All rights reserved.</p>
  </footer>
</body>
</html>
